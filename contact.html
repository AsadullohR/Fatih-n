<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/8f77dbd0aa.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="shared/shared.css">
    <link rel="stylesheet" href="shared/index.css">
    <link rel="stylesheet" href="styles/contact.css">
    <script type="module" src="shared/shared-template.js"></script>
</head>

<body>
    <my-header></my-header>
    <main>
        <section id="contact_id" class="contact">
            <p class="contact-hd contact-hd_mb">Contact Us</p>

            <div class="contact-container">
                <div class="mapouter">
                    <div class="gmap_canvas">
                        <iframe width="250" height="230" id="gmap_canvas"
                            src="https://maps.google.com/maps?q=Jasna%204,%20Rarzyn,%20Warszawa&t=&z=13&ie=UTF8&iwloc=&output=embed"
                            frameborder="0" scrolling="no" marginheight="0" marginwidth="0">
                        </iframe>
                    </div>
                </div>

                <div class="contact-details">
                    <p class="contact-hd contact-hd_dt">Contact Imam</p>
                    <div class="contact-detail_box">
                        <div class="contact-detail_container">
                            <div class="contact-detail">
                                <i class="fas fa-envelope"></i>
                                <p class="contact-detail_ph">wfmosque@gmail.com</p>
                            </div>
                            <div class="line contact-detail_line"></div>
                        </div>

                        <div class="contact-detail_container">
                            <div class="contact-detail">
                                <i class="fas fa-phone-alt"></i>
                                <p class="contact-detail_ph">+48 795 694 241</p>
                            </div>
                            <div class="line contact-detail_line"></div>
                        </div>

                        <div class="contact-detail_container">
                            <div class="contact-detail">
                                <i class="fas fa-map-marker-alt"></i>
                                <p class="contact-detail_ph">Jasna 4, Rarzyn, Warszawa</p>
                            </div>
                            <div class="line contact-detail_line"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <my-footer></my-footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
        integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
        crossorigin="anonymous"></script> -->
    <script src="shared/shared.js"></script>
</body>

</html>
